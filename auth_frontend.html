<!-- AUTH PAGES ‚Äî Multi-login (Email + Google) -->
<style>
  .auth-overlay { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(135deg, #0f172a, #1e293b); display: flex; align-items: center; justify-content: center; }
  .auth-container { width: 100%; max-width: 400px; padding: 40px; }
  .auth-card { background: white; border-radius: 12px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
  .auth-logo { font-size: 32px; font-weight: 800; margin-bottom: 30px; color: #0f172a; }
  .auth-title { font-size: 20px; font-weight: 600; margin-bottom: 10px; color: #1e293b; }
  .auth-subtitle { font-size: 13px; color: #64748b; margin-bottom: 30px; }
  
  .auth-form-group { margin-bottom: 16px; }
  .auth-label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: #475569; text-transform: uppercase; }
  .auth-input { width: 100%; padding: 10px 12px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 14px; font-family: inherit; }
  .auth-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
  
  .auth-btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
  .auth-btn-primary { background: #3b82f6; color: white; margin-bottom: 12px; }
  .auth-btn-primary:hover { background: #2563eb; }
  .auth-btn-google { background: white; border: 1px solid #e2e8f0; color: #1f2937; display: flex; align-items: center; justify-content: center; gap: 8px; }
  .auth-btn-google:hover { background: #f8fafc; border-color: #cbd5e1; }
  
  .auth-divider { text-align: center; margin: 20px 0; color: #94a3b8; font-size: 12px; }
  .auth-divider::before, .auth-divider::after { content: ''; display: inline-block; width: 45%; height: 1px; background: #e2e8f0; margin: 0 8px; vertical-align: middle; }
  
  .auth-error { background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 6px; font-size: 13px; margin-bottom: 16px; display: none; }
  .auth-success { background: #dcfce7; color: #166534; padding: 12px; border-radius: 6px; font-size: 13px; margin-bottom: 16px; display: none; }
  
  .auth-link { font-size: 13px; text-align: center; color: #64748b; }
  .auth-link a { color: #3b82f6; text-decoration: none; cursor: pointer; }
  .auth-link a:hover { text-decoration: underline; }
  
  .auth-hidden { display: none; }
</style>

<!-- LOGIN TAB -->
<div class="auth-overlay" x-show="!auth.authenticated && authMode === 'login'">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">üîç Spalla</div>
      <div class="auth-title">Bem-vindo de volta</div>
      <div class="auth-subtitle">Acesse seu dashboard de mentorados</div>

      <div class="auth-error" x-text="auth.error" x-show="auth.error"></div>

      <div class="auth-form-group">
        <label class="auth-label">Email</label>
        <input type="email" class="auth-input" x-model="auth.email" placeholder="seu@email.com" @keydown.enter="authLogin()">
      </div>

      <div class="auth-form-group">
        <label class="auth-label">Senha</label>
        <input type="password" class="auth-input" x-model="auth.password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" @keydown.enter="authLogin()">
      </div>

      <button class="auth-btn auth-btn-primary" @click="authLogin()" :disabled="auth.loading">
        <span x-show="!auth.loading">Entrar</span>
        <span x-show="auth.loading">Carregando...</span>
      </button>

      <div class="auth-divider">ou</div>

      <button class="auth-btn auth-btn-google" @click="authLoginGoogle()" :disabled="auth.loading">
        <span>üîµ</span>
        <span>Entrar com Google</span>
      </button>

      <div class="auth-link" style="margin-top: 20px;">
        N√£o tem conta? <a @click="authMode = 'signup'">Criar conta</a>
      </div>
    </div>
  </div>
</div>

<!-- SIGNUP TAB -->
<div class="auth-overlay" x-show="!auth.authenticated && authMode === 'signup'">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">üîç Spalla</div>
      <div class="auth-title">Criar nova conta</div>
      <div class="auth-subtitle">Comece a usar o Spalla agora</div>

      <div class="auth-error" x-text="auth.error" x-show="auth.error"></div>
      <div class="auth-success" x-text="auth.success" x-show="auth.success"></div>

      <div class="auth-form-group">
        <label class="auth-label">Nome Completo</label>
        <input type="text" class="auth-input" x-model="authSignup.fullName" placeholder="Seu nome">
      </div>

      <div class="auth-form-group">
        <label class="auth-label">Email</label>
        <input type="email" class="auth-input" x-model="authSignup.email" placeholder="seu@email.com">
      </div>

      <div class="auth-form-group">
        <label class="auth-label">Senha</label>
        <input type="password" class="auth-input" x-model="authSignup.password" placeholder="M√≠n. 8 caracteres">
      </div>

      <div class="auth-form-group">
        <label class="auth-label">Confirmar Senha</label>
        <input type="password" class="auth-input" x-model="authSignup.confirmPassword" placeholder="Repita a senha">
      </div>

      <button class="auth-btn auth-btn-primary" @click="authSignup()" :disabled="auth.loading">
        <span x-show="!auth.loading">Criar Conta</span>
        <span x-show="auth.loading">Criando...</span>
      </button>

      <div class="auth-link" style="margin-top: 20px;">
        J√° tem conta? <a @click="authMode = 'login'">Entrar</a>
      </div>
    </div>
  </div>
</div>
